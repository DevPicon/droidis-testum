name: Android Run Unit Tests

on:
	push:
		branches: 
    - stable
		
jobs:
	run_unit_tests:
		runs-on: ubuntu-latest
		steps:
			- name: checkout
				uses: actions/checkout@v4
			- name: set up JDK 17
				uses: actions/setup-java@v4
				with:
					java-version: '17'
					distribution: 'adopt'
					cache: gradle
			- name: Grant execute permission for gradlew 
				run: chmod +x gradlew
			- name: Run tests with Gradle
				run: ./gradlew test	
